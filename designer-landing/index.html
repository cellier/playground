<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>设计师李伟 - 个人品牌</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet" />
  <style>
    /* Reset & base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Manrope", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #ffffff;
      color: #111827;
      line-height: 1.6;
      overflow-x: hidden;
    }
    a { color: inherit; text-decoration: none; }
    ul { list-style: none; }

    /* Layout utilities */
    .container { width: 90%; max-width: 1200px; margin: 0 auto; }
    header, section { padding: 6rem 0; }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo { font-weight: 800; font-size: 1.5rem; }
    nav ul { display: flex; gap: 2rem; }

    /* Hero */
    .hero {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      align-items: center;
      gap: 4rem;
    }
    .hero h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 800;
      margin-bottom: 1rem;
      line-height: 1.1;
    }
    .hero p { font-size: 1.125rem; margin-bottom: 2rem; max-width: 50ch; }
    .btn-primary {
      display: inline-block;
      padding: 0.85rem 2rem;
      background: #111827;
      color: #fff;
      border-radius: 8px;
      font-weight: 700;
      transition: background 0.3s;
    }
    .btn-primary:hover { background: #374151; }
    .hero-img-wrapper img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 20px 60px -10px rgba(0,0,0,0.25);
    }

    /* Features */
    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 3rem;
    }
    .feature-card {
      padding: 2rem;
      background: #f9fafb;
      border-radius: 14px;
      box-shadow: 0 10px 30px -10px rgba(0,0,0,0.1);
    }
    .feature-card h3 { margin-bottom: 0.5rem; font-weight: 700; }

    /* Portfolio */
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }
    .portfolio-item {
      position: relative;
      overflow: hidden;
      border-radius: 18px;
    }
    .portfolio-item img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; }
    .portfolio-item:hover img { transform: scale(1.05); }

    /* Footer */
    footer { text-align: center; padding: 4rem 0; background: #f3f4f6; }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React & Framer Motion UMD Builds -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>

  <script type="text/javascript">
    const { motion, AnimatePresence } = window.framerMotion;

    function Header() {
      return (
        React.createElement('header', { className: 'container' },
          React.createElement(motion.div, {
            className: 'logo',
            initial: { opacity: 0, y: -20 },
            animate: { opacity: 1, y: 0 },
            transition: { duration: 0.6, delay: 0.1 }
          }, 'Li Wei Design'),
          React.createElement('nav', null,
            React.createElement(motion.ul, {
              initial: { opacity: 0, y: -20 },
              animate: { opacity: 1, y: 0 },
              transition: { duration: 0.6, delay: 0.2 }
            },
              ['关于我', '作品', '联系我'].map((txt, idx) =>
                React.createElement('li', { key: idx }, React.createElement('a', { href: `#${idx}` }, txt))
              )
            )
          )
        )
      );
    }

    function Hero() {
      return (
        React.createElement('section', { className: 'container hero' },
          React.createElement(motion.div, {
            initial: { opacity: 0, x: -60 },
            whileInView: { opacity: 1, x: 0 },
            transition: { duration: 0.8 },
            viewport: { once: true }
          },
            React.createElement('h1', null, '你好，我是李伟，一名数字产品设计师。'),
            React.createElement('p', null, '专注于打造简洁、直观且富有情感的用户体验。曾与世界 500 强及初创公司合作，将想法转化为触手可及的数字产品。'),
            React.createElement('a', { href: '#contact', className: 'btn-primary' }, '与我合作')
          ),
          React.createElement(motion.div, {
            className: 'hero-img-wrapper',
            initial: { opacity: 0, x: 60 },
            whileInView: { opacity: 1, x: 0 },
            transition: { duration: 0.8, delay: 0.2 },
            viewport: { once: true }
          },
            React.createElement('img', { src: 'https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=800&q=80', alt: 'Designer Portrait' })
          )
        )
      );
    }

    function Features() {
      const features = [
        { title: '用户体验策略', desc: '洞察商业与用户需求，制定可落地的体验策略。' },
        { title: '界面设计', desc: '追求简洁高效的 UI 设计语言，提升产品视觉体验。' },
        { title: '设计系统', desc: '构建可扩展的组件库和设计规范，保障一致性。' },
        { title: '品牌塑造', desc: '通过设计赋能品牌，讲述独特故事。' }
      ];

      return (
        React.createElement('section', { className: 'container' },
          React.createElement(motion.h2, {
            style: { fontSize: '2.5rem', textAlign: 'center', marginBottom: '3rem', fontWeight: 800 },
            initial: { opacity: 0, y: 30 },
            whileInView: { opacity: 1, y: 0 },
            transition: { duration: 0.8 },
            viewport: { once: true }
          }, '我的专长'),
          React.createElement('div', { className: 'features-grid' },
            features.map((f, i) =>
              React.createElement(motion.div, {
                key: i,
                className: 'feature-card',
                initial: { opacity: 0, y: 30 },
                whileInView: { opacity: 1, y: 0 },
                transition: { duration: 0.7, delay: i * 0.1 },
                viewport: { once: true }
              },
                React.createElement('h3', null, f.title),
                React.createElement('p', null, f.desc)
              )
            )
          )
        )
      );
    }

    function Portfolio() {
      const projects = [
        { img: 'https://images.unsplash.com/photo-1559027615-50c46adf9614?auto=format&fit=crop&w=800&q=80', title: '电商移动端' },
        { img: 'https://images.unsplash.com/photo-1557800636-894a64c1696f?auto=format&fit=crop&w=800&q=80', title: '金融 Dashboard' },
        { img: 'https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?auto=format&fit=crop&w=800&q=80', title: '社交 App' },
        { img: 'https://images.unsplash.com/photo-1542353436-bb4298b00fa2?auto=format&fit=crop&w=800&q=80', title: 'AI 助手' }
      ];

      return (
        React.createElement('section', { className: 'container' },
          React.createElement(motion.h2, {
            style: { fontSize: '2.5rem', textAlign: 'center', marginBottom: '3rem', fontWeight: 800 },
            initial: { opacity: 0, y: 30 },
            whileInView: { opacity: 1, y: 0 },
            transition: { duration: 0.8 },
            viewport: { once: true }
          }, '精选作品'),
          React.createElement('div', { className: 'portfolio-grid' },
            projects.map((p, i) =>
              React.createElement(motion.div, {
                key: i,
                className: 'portfolio-item',
                initial: { opacity: 0, scale: 0.9 },
                whileInView: { opacity: 1, scale: 1 },
                transition: { duration: 0.8, delay: i * 0.1 },
                viewport: { once: true }
              },
                React.createElement('img', { src: p.img, alt: p.title })
              )
            )
          )
        )
      );
    }

    function Footer() {
      return (
        React.createElement('footer', null,
          React.createElement('p', null, '© 2024 Li Wei Design. 保留所有权利。')
        )
      );
    }

    function App() {
      return (
        React.createElement(React.Fragment, null,
          React.createElement(Header),
          React.createElement(Hero),
          React.createElement(Features),
          React.createElement(Portfolio),
          React.createElement(Footer)
        )
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(App));
  </script>
</body>
</html>
